name: python_package

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types:
      - created

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build plasma source
      run: |
        pip install -r requirements-develop.txt
        python -m pep517.build --source .
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - name: Install plasma source
      run: |
        python -m pip install parametric-plasma-source --find-links file://$PWD/dist 
    - name: Run tests
      run: |
        python -m pip install -r requirements-develop.txt
        cd tests
        python -m pytest

  publish:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags')}}
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Download build
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - name: Publish wheel artifact to TestPyPI
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python3 -m pip install twine
        python3 -m twine upload --repository testpypi dist/* --verbose
    - name: Release wheel artifact to PyPI
      if: startsWith(github.ref, 'refs/tags')
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python3 -m twine upload dist/* --verbose
